<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCG | Azure Copilot Chat</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      background: url('/MCG-background.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      margin: 0;
    }

    .hero p {
      font-size: 1.5rem;
      margin-top: 10px;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      z-index: 1001;
    }

    .chat-container {
      position: fixed;
      bottom: 60px;
      right: 20px;
      width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
      overflow: hidden;
    }

    .chat-header {
      background-color: #0078d4;
      color: white;
      padding: 10px;
      border-radius: 10px 10px 0 0;
      font-weight: bold;
    }

    .iframe-wrapper {
      flex: 1;
      height: 100%;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="hero">
  </div>

  <button class="chat-toggle" onclick="toggleChat()">Chat with Copilot</button>

  <div class="chat-container" id="chatBox">
    <div class="iframe-wrapper">
      <iframe
        src="https://copilotstudio.microsoft.com/environments/Default-e8ddf42c-038d-4438-a080-40851e3f0ce4/bots/cr2de_cibcForexAgent/webchat?__version__=2"
        allow="clipboard-write"
      ></iframe>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    function toggleChat() {
      chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
