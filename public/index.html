<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Azure Copilot Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: black;
    }

    .hero {
      background: url('/MCG-background.jpg') center center / contain no-repeat;
      background-color: black;
      min-height: 100vh;
      width: 100%;
    }

    .chat-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #0078d4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px 5px 0 0;
      cursor: pointer;
      z-index: 1001;
    }

    .chat-container {
      position: fixed;
      bottom: 60px;
      right: 20px;
      width: 90%;
      max-width: 400px;
      height: 500px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      z-index: 1000;
      overflow: hidden;
    }

    .chat-header {
      background-color: #0078d4;
      color: white;
      padding: 10px;
      font-weight: bold;
      text-align: center;
    }

    .iframe-wrapper {
      flex: 1;
      height: 100%;
    }

    .iframe-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="hero"></div>

  <button class="chat-toggle" onclick="toggleChat()">CIBC Copilot Chat</button>

  <div class="chat-container" id="chatBox">
    <div class="iframe-wrapper">
      <iframe
        src="https://copilotstudio.microsoft.com/environments/Default-e8ddf42c-038d-4438-a080-40851e3f0ce4/bots/cr2de_cibcForexAgent/webchat?__version__=2"
        allow="clipboard-write"
      ></iframe>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');

    function toggleChat() {
      chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>

</body>
</html>
