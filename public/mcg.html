<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MCG | Motion Recruitment</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .hero {
      background: url('./mcg-banner.jpg') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 1px 1px 4px #000;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero h2 {
      font-weight: 300;
    }

    .nav {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: rgba(0,0,0,0.7);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    .nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="nav">
    <div><strong>MOTION</strong> RECRUITMENT</div>
    <div>
      <a href="/">Home</a>

</html>
